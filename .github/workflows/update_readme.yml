name: Update README Countdown

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README
        shell: bash
        run: |
          BD_M=10
          BD_D=20
          
          TODAY=$(date -u +%Y-%m-%d)
          YEAR=$(date -u +%Y)
          TARGET="$YEAR-$BD_M-$BD_D"

          TODAY_TS=$(date -d "$TODAY" +%s)
          TARGET_TS=$(date -d "$TARGET" +%s)

          if [ "$TODAY_TS" -gt "$TARGET_TS" ]; then
            TARGET="$((YEAR + 1))-$BD_M-$BD_D"
            TARGET_TS=$(date -d "$TARGET" +%s)
          fi

          DIFF_DAYS=$(( (TARGET_TS - TODAY_TS) / 86400 ))

          M=0
          TEMP_DATE="$TODAY"

          while [ "$(date -d "$TEMP_DATE" +%s)" -lt "$TARGET_TS" ]; do
            NEXT_MONTH=$(date -d "$TEMP_DATE +1 month" +%Y-%m-%d)
            if [ "$(date -d "$NEXT_MONTH" +%s)" -le "$TARGET_TS" ]; then
              M=$((M + 1))
              TEMP_DATE=$NEXT_MONTH
            else
              break
            fi
          done

          REMAINING_DAYS=$(( (TARGET_TS - $(date -d "$TEMP_DATE" +%s)) / 86400 ))

          if [ "$M" -gt 0 ]; then
            C="$M months $REMAINING_DAYS days"
          else
            C="$REMAINING_DAYS days"
          fi

          sed -i "s/[0-9]\+ months [0-9]\+ days/{COUNTDOWN}/" README.md
          sed -i "s/[0-9]\+ days/{COUNTDOWN}/" README.md
          sed -i "s/{COUNTDOWN}/$C/" README.md

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit --allow-empty -m "Update countdown in README" || exit 0
          git push